{% extends 'dashboard/base_dashboard.html' %}

{% block title %}Edit {{ course.title }} - ProTrack{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Edit Course: {{ course.title }}</h2>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required>{{ course.description }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="instructor" class="form-label">Instructor</label>
                        <input type="text" class="form-control" id="instructor" name="instructor" value="{{ course.instructor }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="duration_hours" class="form-label">Duration (Hours)</label>
                        <input type="number" class="form-control" id="duration_hours" name="duration_hours" value="{{ course.duration_hours }}" step="0.5" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="level" class="form-label">Level</label>
                        <select class="form-select" id="level" name="level">
                            {% for value, label in level_choices %}
                                <option value="{{ value }}" {% if course.level == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category">
                            <option value="">---------</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}" {% if course.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="active" {% if course.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if course.status == 'inactive' %}selected{% endif %}>Inactive</option>
                        <option value="archived" {% if course.status == 'archived' %}selected{% endif %}>Archived</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'dashboard:course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
